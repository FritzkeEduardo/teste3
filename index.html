<!DOCTYPE html>
<html>
  <head>
    <title>Status do ESP32</title>
    <script>
      function updateStatus() {
        fetch('http://IP_DO_ESP32/status')  // URL do ESP32
          .then(response => response.json())
          .then(data => {
            document.getElementById('wifi-status').innerText = data.wifiStatus;
            document.getElementById('modbus-status').innerText = data.modbusStatus;
          });
      }

      setInterval(updateStatus, 5000);  // Atualiza a cada 5 segundos
    </script>
  </head>
  <body>
    <h1>Status do ESP32</h1>
    <p><strong>Wi-Fi Status:</strong> <span id="wifi-status">Carregando...</span></p>
    <p><strong>Modbus Status:</strong> <span id="modbus-status">Carregando...</span></p>
  </body>
</html>
